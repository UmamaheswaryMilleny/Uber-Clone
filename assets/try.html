<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-button {
  background-color: #ddd;
  padding: 10px;
  border: none;
  cursor: pointer; /* Indicates interactive element */
}

.dropdown-content {
  display: none; /* Initially hide the dropdown list */
  position: absolute; /* Positions the list relative to the button */
  background-color: #f1f1f1;
  min-width: 150px; /* Set a minimum width for the dropdown */
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Add a slight shadow */
  z-index: 1; /* Ensures the list appears above other elements */
}

.dropdown-content li {
  color: black;
  padding: 10px 16px;
  text-decoration: none;
  display: block; /* Makes the list items behave like blocks */
}

/* Added styles for click functionality */
.dropdown.is-open .dropdown-content {
  display: block;
}

    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">Select an Option</button>
        <ul class="dropdown-content">
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
        </ul>
      </div>
      
</body>
</html>
